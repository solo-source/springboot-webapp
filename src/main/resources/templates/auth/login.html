<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackIt - Login</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    </head>
<body>
    <div class="container">
        <h1>Login to StackIt</h1>

        <form th:action="@{/authenticate}" method="post" class="auth-form">
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-info">
                You have been logged out.
            </div>
            <div th:if="${param.registered}" class="alert alert-success">
                Registration successful! Please log in.
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required/>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <p class="mt-3">Don't have an account? <a th:href="@{/register}">Register here</a></p>
    </div>
</body>
</html>
